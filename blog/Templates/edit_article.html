{% extends 'base.html' %}

{% block title %}Edit article{% endblock title %}

{% block page_header %}
    <h1 class="display-3">Edit article.</h1>
{% endblock page_header %}

{% block content %}
    <form enctype="multipart/form-data" method="post" action={% url 'blog:edit_article' article.slug %}>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>
{% endblock content %}
