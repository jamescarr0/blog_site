{% extends 'base.html' %}
{% block title %}My Posts{% endblock title %}

{% block content %}
    <h1>My articles</h1>
    <p><a href={% url 'blog:add_article' %}>Add article</a></p>
    <hr>
    {% for article in articles %}
        <p>
            <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
            {% if user.is_authenticated %}:
                <a href="{% url 'blog:edit_article' article.slug %}">[Edit]</a> -
                <a href="{% url 'blog:delete_article' article.slug %}">[Delete]</a>
            {% endif %}
        </p>
    {% endfor %}
{% endblock content %}
