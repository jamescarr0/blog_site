{% extends 'base.html' %}
{% block title %}User login{% endblock title %}

{% block content %}

    {% if form.errors %}
        <p>Username or password not found.  Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="login">Log in</button>
        <input type="hidden" name="next" value="{% url 'blog:index' %}" />
    </form>

{% endblock content %}
