{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock title %}

{% block content %}

    <h1>{{ article.title }}</h1>
    <p>Written by {{ article.author.get_full_name }}</p>
    <p>{{ article.date|date:'M d, Y'}}</p>
    <hr>
    <p>{{ article.body }}</p>

{% endblock content %}
